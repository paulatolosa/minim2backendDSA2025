<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">

            <div class="container-custom profile-card pixel-font">

                <h1 class="text-center mb-4 text-gold"> Inventario</h1>

                <table class="table table-borderless text-center text-light">
                    <thead>
                    <tr class="text-gold">
                        <th>tem</th>
                        <th>Valor (monedas)</th>
                        <th>Cantidad</th>
                    </tr>
                    </thead>
                    <tbody id="inventory-body">
                    <!-- Filas generadas v铆a JS -->
                    </tbody>
                </table>

                <p id="empty-message" class="text-center mt-3 text-light" style="display:none;">
                    Encara no has comprat cap 铆tem. Ves a la tienda i compra algun booster!

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        console.log("Script de inventario.html iniciado.");

        // 1. AUTENTICACIN Y CONFIGURACIN INICIAL
        const username = localStorage.getItem("username");
        console.log("Usuario recuperado de localStorage:", username);

        if (!username) {
            console.log("Usuario no encontrado, redirigiendo a login.html");
            window.location.href = "login.html";
            return;
        }
        $('#username-display').text(username);

        $('#btn-logout').click(function() {
            localStorage.removeItem("username");
            window.location.href = "index.html";
        });

        // 2. CARGAR MONEDAS (PRIMERO)
        console.log("Iniciando petici贸n AJAX para cargar monedas...");
        $.ajax({
            type: 'GET',
            url: '/v1/shop/monedas/' + username,
            dataType: 'json',
            success: function (response) {
                console.log("Petici贸n de monedas exitosa. Respuesta:", response);
                $('#coins-display').text(response.coins);
                console.log("Monedas actualizadas en la pantalla.");
                
                // Una vez las monedas est谩n cargadas, cargamos el inventario.
                loadInventory();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error("Error en la petici贸n AJAX de monedas:", textStatus, errorThrown);
                $('#coins-display').text('Error');
                alert("No se pudo cargar la informaci贸n del usuario. Revisa la consola para m谩s detalles.");
            }
        });

        // 3. FUNCIN PARA CARGAR EL INVENTARIO
        function loadInventory() {
            console.log("Iniciando petici贸n AJAX para cargar inventario...");
            $.ajax({
                type: "GET",
                url: "/v1/shop/inventario/" + encodeURIComponent(username),
                dataType: "json",
                success: function (inventoryItems) {
                    console.log("Petici贸n de inventario exitosa. Items:", inventoryItems);
                    if (inventoryItems && inventoryItems.length > 0) {
                        let html = "";
                        inventoryItems.forEach(function (item) {
                            html += `
                            <tr>
                                <td>${item.nombre || "Sin nombre"}</td>
                                <td>${item.precio || "0"}</td>
                                <td>${item.cantidad || "1"}</td>
                            </tr>
                        `;
                        });
                        $("#inventory-body").html(html);
                    } else {
                        console.log("El inventario est谩 vac铆o.");
                        $("#empty-message").show();
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Error en la petici贸n AJAX de inventario:", textStatus, errorThrown);
                    $("#empty-message").text("Error al cargar el inventario.").show();
                }
            });
        }
    });
</script>
