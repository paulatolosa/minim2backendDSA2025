<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario - DriveN'Dodge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Tipografia futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #2a0a55, #0b0015);
            background-attachment: fixed;
            color: #e5d9ff;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-top: 30px;
            color: #c78bff;
            text-shadow: 0 0 10px #a53eff, 0 0 20px #7b00ff;
        }

        .inventory-card {
            margin-top: 40px;
            padding: 20px;
            background: rgba(20, 0, 40, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(146, 55, 255, 0.6);
            border: 2px solid rgba(162, 0, 255, 0.4);
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: rgba(120, 0, 255, 0.4);
            color: #f0d6ff;
            text-shadow: 0 0 5px #d08dff;
        }

        tbody tr {
            color: #d8bfff;
            background: rgba(60, 0, 120, 0.3);
            transition: 0.3s ease-in-out;
        }

        tbody tr:hover {
            background: rgba(140, 0, 255, 0.4);
            box-shadow: inset 0 0 15px #b450ff;
            transform: scale(1.02);
        }

        .btn-neon {
            display: inline-block;
            background: #7f00ff;
            border: 2px solid #c78bff;
            color: white;
            font-weight: 600;
            padding: 12px 25px;
            margin: 20px auto 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px #9d22ff;
            text-shadow: 0 0 5px #e0b0ff;
            transition: 0.3s;
        }

        .btn-neon:hover {
            background: #9e35ff;
            box-shadow: 0 0 25px #d580ff;
            transform: scale(1.05);
        }

        .empty-text {
            text-align: center;
            color: #b0a0ff;
            margin-top: 15px;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>üéí Inventario</h1>

    <div class="inventory-card">
        <table class="table table-borderless text-center">
            <thead>
            <tr>
                <th>√çtem</th>
                <th>Valor (monedas)</th>
                <th>Cantidad</th>
            </tr>
            </thead>
            <tbody id="inventory-body">
            <!-- Files generades via JS -->
            </tbody>
        </table>

        <p id="empty-message" class="empty-text" style="display:none;">
            Encara no has comprat cap √≠tem. Ves a la tienda i compra algun booster! üöÄ
        </p>

        <div class="text-center">
            <button class="btn-neon" onclick="window.location.href='shop.html'">
                Volver a la Tienda
            </button>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {

        // Nom√©s deixar entrar si est√† loguejat
        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
            return;
        }

        const invRaw = localStorage.getItem("inventory");

        if (!invRaw) {
            $("#empty-message").show();
            return;
        }

        let invObj;
        try {
            invObj = JSON.parse(invRaw);
        } catch (e) {
            console.error("Error parsejant inventory del localStorage:", e);
            $("#empty-message").show();
            return;
        }

        // Convertim objecte { id: {..}, ... } a array
        let entries = Object.values(invObj).filter(item =>
            item !== null &&
            item !== undefined &&
            typeof item === 'object'
        );

        if (entries.length === 0) {
            $("#empty-message").show();
            return;
        }

        let html = "";
        entries.forEach(function (item) {

            if (!item || !item.nombre) return;

            html += `
            <tr>
                <td>${item.nombre}</td>
                <td>${item.precio}</td>
                <td>${item.cantidad}</td>
            </tr>
        `;
        });

        if (html.trim() === "") {
            $("#empty-message").show();
        } else {
            $("#inventory-body").html(html);
        }
    });
</script>

</body>
</html>
