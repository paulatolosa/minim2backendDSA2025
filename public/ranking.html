<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ranking - DriveN'Dodge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Tipografia futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #2a0a55, #0b0015);
            background-attachment: fixed;
            color: #e5d9ff;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin-top: 30px;
            color: #c78bff;
            text-shadow: 0 0 10px #a53eff, 0 0 20px #7b00ff;
        }

        .ranking-card {
            margin-top: 40px;
            padding: 20px;
            background: rgba(20, 0, 40, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(146, 55, 255, 0.6);
            border: 2px solid rgba(162, 0, 255, 0.4);
        }

        table {
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background: rgba(120, 0, 255, 0.4);
            color: #f0d6ff;
            text-shadow: 0 0 5px #d08dff;
        }

        tbody tr {
            color: #d8bfff;
            background: rgba(60, 0, 120, 0.3);
            transition: 0.3s ease-in-out;
        }

        tbody tr:hover {
            background: rgba(140, 0, 255, 0.4);
            box-shadow: inset 0 0 15px #b450ff;
            transform: scale(1.02);
        }

        .btn-neon {
            display: inline-block;
            background: #7f00ff;
            border: 2px solid #c78bff;
            color: white;
            font-weight: 600;
            padding: 12px 25px;
            margin: 20px auto 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px #9d22ff;
            text-shadow: 0 0 5px #e0b0ff;
            transition: 0.3s;
        }

        .btn-neon:hover {
            background: #9e35ff;
            box-shadow: 0 0 25px #d580ff;
            transform: scale(1.05);
        }

    </style>
</head>

<body>

<div class="container">
    <h1>üèÅ Ranking de Jugadores</h1>

    <div class="ranking-card">
        <table class="table table-borderless text-center">
            <thead>
            <tr>
                <th>#</th>
                <th>Usuario</th>
                <th>Nombre</th>
                <th>Mejor Puntuaci√≥n</th>
            </tr>
            </thead>
            <tbody id="ranking-body">
            <!-- Files generades via JS -->
            </tbody>
        </table>

        <div class="text-center">
            <button class="btn-neon" onclick="window.location.href='shop.html'">Volver a la Tienda</button>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {

        const username = localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
            return;
        }

        $.ajax({
            type: "GET",
            url: "/v1/shop/ranking",
            dataType: "json",
            success: function (data) {

                let html = "";
                data.forEach(function (user, index) {
                    html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${user.username}</td>
                        <td>${user.nombre || ""}</td>
                        <td>${user.mejorPuntuacion}</td>
                    </tr>
                `;
                });

                $("#ranking-body").html(html);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.error("Error cargando el ranking:", textStatus, errorThrown);
                alert("Error al cargar el ranking");
            }
        });

    });
</script>

</body>
</html>
