<script>
    function loadUserCoins(username) {
        $.ajax({
            type: 'GET',
            url: '/v1/shop/monedas/' + username,
            dataType: 'json',
            success: function (response) {
                $('#coins-display').text(response.coins);
            },
            error: function () {
                console.log("Error cargando monedas");
            }
        });
    }

    $(document).ready(function() {

        // Validar usuario logueado
        const username = localStorage.getItem("username");
        console.log("Perfil de usuario:", username);

        localStorage.getItem("username");
        if (!username) {
            window.location.href = "login.html";
            return;
        }

        $('#username-display').text(username);

        loadUserCoins(username);

        // Cargar datos del perfil desde el backend
        $.ajax({
            type: "GET",
            url: "/v1/shop/perfil/" + encodeURIComponent(username),
            dataType: "json",
            success: function(data) {
                $("#p-username").text(data.username);
                $("#p-nombre").text(data.nombre);
                $("#p-apellido").text(data.apellido);
                $("#p-email").text(data.email);
                $("#p-monedas").text(data.monedas);
                $("#p-puntuacion").text(data.mejorPuntuacion);
            },
            error: function(err) {
                alert("Error cargando el perfil");
            }
        });

    });
</script>
